<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
	<h:head>
	<title>Cadastro</title>		
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Mostrar Bens" action="MostrarBens.xhtml" immediate="true" />
		<h1>Cadastro de Bens</h1>
			<h:messages />
			<h:panelGrid columns="1">
				<h:outputText value="Descrição *"/>
				
				<h:inputText value="#{bemControllerPedro.bem.bem}"
							 required="true" 
				             requiredMessage="O campo Descrição é obrigatório!">
				             <f:validateLength minimum="5" maximum="60" />
				</h:inputText>
				
				<h:outputText value="Especificação: *"/>
				
				<h:inputText value="#{bemControllerPedro.bem.especificacao}"
				             required="true" 
				             requiredMessage="O campo Especificação é obrigatório!">
				             <f:validateLength minimum="5" maximum="60" />
				</h:inputText> 
				             
				<h:outputText value="Departamento: *"/>
				
				<h:inputText value="#{bemControllerPedro.bem.departamento}"
				             required="true" 
				             requiredMessage="O campo Departamento é obrigatório!">
				             <f:validateLength minimum="5" maximum="60" />
				</h:inputText>
				             
				<h:outputText value="Valor: *"/>
				
				<h:inputText value="#{bemControllerPedro.bem.valor}"
				             required="true" 
				             requiredMessage="O campo Valor é obrigatório!">
				             <f:validateDoubleRange minimum="10" />
				</h:inputText> 
				             
				<h:outputText value="Data de Cadastro: *"/>
				
				<h:inputText value="#{bemControllerPedro.bem.dataCadastro}"
				             required="true" 
				             requiredMessage="O campo Data de Cadastro é obrigatório!">
							 <f:convertDateTime pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>
				</h:inputText>
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="2">	
				<h:commandButton value="Salvar" 
							     action="#{bemControllerPedro.salvar}"/>
							     
				<h:commandButton value="Limpar"
								 action="#{bemControllerPedro.limparCampos}"
								 immediate="true"/>
			</h:panelGrid>
		</h:form>
</h:body>	
	
</html>
