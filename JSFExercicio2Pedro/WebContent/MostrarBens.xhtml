<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Mostrar Bens</title>		
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="CadastroBens.xhtml" immediate="true" />
		<h1>Bens</h1>
		<h:dataTable value="#{bemControllerPedro.lista}" var="bem" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID"/>
				</f:facet>
				
				<h:outputText value="#{bem.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="ESPECIFICAÇÃO"/>
				</f:facet>
				
				<h:outputText value="#{bem.especificacao}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="DEPARTAMENTO"/>
				</f:facet>
				
				<h:outputText value="#{bem.departamento}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="VALOR"/>
				</f:facet>
				
				<h:outputText value="#{bem.valor}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="DATA DE CADASTRO"/>
				</f:facet>
				
				<h:outputText value="#{bem.dataCadastro}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				
				<h:commandButton value="Editar" action="#{bemControllerPedro.editar}">
					<f:setPropertyActionListener 
						value="#{bem}" 
						target="#{bemControllerPedro.bem}" />
				</h:commandButton>
				
				<h:commandButton value="Excluir" action="#{bemControllerPedro.excluir}" onclick="return confirm('Confirma a exclusão ?')">
					<f:setPropertyActionListener 
						value="#{bem}" 
						target="#{bemControllerPedro.bem}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
